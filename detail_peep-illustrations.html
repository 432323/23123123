  <script>
// Get the banner and close button elements
const banner = document.querySelector('.banner_component');
const closeBtn = document.querySelector('.banner_close-button');
// Function to hide the banner and set a cookie
function hideBanner() {
  banner.style.display = 'none';
  setCookie('bannerClosed', 'true', 2);
}
// Function to set a cookie
function setCookie(name, value, days) {
  const date = new Date();
  date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
  const expires = 'expires=' + date.toUTCString();
  document.cookie = name + '=' + value + ';' + expires + ';path=/';
}
// Function to get a cookie value
function getCookie(name) {
  const cookieName = name + '=';
  const decodedCookie = decodeURIComponent(document.cookie);
  const cookieArray = decodedCookie.split(';');
  for (let i = 0; i < cookieArray.length; i++) {
    let cookie = cookieArray[i];
    while (cookie.charAt(0) === ' ') {
      cookie = cookie.substring(1);
    }
    if (cookie.indexOf(cookieName) === 0) {
      return cookie.substring(cookieName.length, cookie.length);
    }
  }
  return '';
}
// Check if the banner should be displayed
const bannerClosed = getCookie('bannerClosed');
if (bannerClosed !== 'true') {
  banner.style.display = 'block';
}
// Add click event listener to close the banner only when the close button is clicked
closeBtn.addEventListener('click', hideBanner);
</script>
